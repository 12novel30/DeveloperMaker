plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.fastcampus.programming'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // mustbe
	implementation 'org.springframework.boot:spring-boot-starter-validation' // for validation
	implementation 'org.springframework.boot:spring-boot-starter-web' // mustbe
	compileOnly 'org.projectlombok:lombok' // mustbe
	runtimeOnly 'com.h2database:h2' // for embedded database - memory DB
	annotationProcessor 'org.projectlombok:lombok' // mustbe
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // mustbe
}

tasks.named('test') {
	useJUnitPlatform()
}
